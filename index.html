<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Navigation Bar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: space-between; /* space between left, center, right */
      align-items: center;
      background-color: #333;
      color: white;
      padding: 10px 20px;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .logout-btn {
      background-color: crimson;
      border: none;
      color: white;
      padding: 8px 15px;
      cursor: pointer;
      border-radius: 4px;
    }

    .logout-btn:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">üåê MyLogo</div>

    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">About Us</a>
    </div>

    <button class="logout-btn">Logout</button>
  </div>
</body>
</html>
